<!DOCTYPE html>
<html lang="en">
<head>

    <title>VEX Registration</title>
</head>

    <img src="{% static "logo.jpg" %}" alt="Logo" width="200">
    <h1>VEX.DDNS.NET</h1>

     {% csrf_token %}
