<!DOCTYPE HTML>
{% load static %}
<html lang="ru">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>VEX.NET</title>
        <link rel="stylesheet" type="text/css" href="{% static "registration_form.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "bootstrap.css" %}">
        <script async type="text/javascript" src="{% static "conf_passwd.js" %}"></script>
        <script src="{% static "jquery.js" %}"></script>
        <script src="{% static "bootstrap.min.js" %}"></script>
    </head>
    <body>
        <header>
            <h1>Registration Form</h1>
        </header>
        <div class="container">
        <div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<legend>Input your personal data</legend>
			<form name="reg" class="form-horizontal" method="post">
				{% csrf_token %}
				<div class="form-group ">
					<div class="col-sm-8">
						<input class="input  form-control" type ="text" id="text" required placeholder="Your nick" >
					</div>
					<label for="text" class=" col-sm-4 control-label">Input your nickname</label>
				</div>
				<div class="form-group ">
					<div class="col-sm-8">
						<input class="input form-control" type ="email" id="email" required placeholder="Your e-mail" >
					</div>
					<label for="email" class="col-sm-4 control-label">Input your e-mail</label>
				</div>
				<div class="form-group ">
					<div class="col-sm-8">
						<input class="input form-control " type ="password" id="passwd" required placeholder="Password" >
					</div>
					<label for="passwd" class="col-sm-4 control-label">Input your password</label>
				</div>
				<div class="form-group ">
					<div class="col-sm-8">
						<input class="input form-control" type ="password" id="confpasswd" required placeholder="Confirm password" >
					</div>
					<label for="confpasswd" class="col-sm-4 control-label">Confirm your password</label>
				</div>
				<div class="form-group">
					<div class="col-sm-12">
					<button type ="submit" class="btn btn-block btn-success ">Register me</button>
					</div>
				</div>
			</form>
		</div>
        </div>
        </div>
		<footer >
			<div class="container">
				<h6>Â© 2017 VEX.NET ALL RIGHTS RESERVED</h6>
			</div>
		</footer>
    </body>
</html>
