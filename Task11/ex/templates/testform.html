<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ headertext }}</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

    <form action="{% url 'date' %}" method="post">
    {% csrf_token %}
    {% for choice,s in array.items %}
        <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice }}" />
        <label for="choice{{ forloop.counter }}">{{ s }}</label><br />
    {% endfor %}
    <input type="submit" value="Do it" />
    </form>
</body>
</html>
