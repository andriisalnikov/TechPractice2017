<!DOCTYPE HTML>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>VEX.NET</title>
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "index.css" %}">
		<script src="{% static "jquery.js" %}"></script>
	</head>
	<body>
		<header>
            <img src="{% static "logo.jpg" %}" width="70" height="50">
			<h1>VEX.NET</h1>
		</header>
		<div class="container">
			<div class="row top-fetch">
				<form class="form-inline">
					<input class="input span6" type ="text" pattern="^[ 0-9]+$" id="text" required placeholder="Insert Key" size="50" oninvalid ="setCustomValidity('The key must contain only numbers')" oninput="setCustomValidity('')">
					<button class="btn btn-success">Fetch</button>
				</form>
            </div>
			<div class="row top-buffer">
				<div class="span4 offset9">
              	<legend>Authorization</legend>
            	<form name="reg" class="cell" method="post">
                    {% csrf_token %}
                	<input class="input span4" type ="text" id="text" name="nick" required placeholder="Login" >
                	<input class="input span4" type ="password" id="passwd" name="password" required placeholder="Password" >
                	<div class="row">                
	                    <button type ="submit" class="btn btn-success span2">Sign in</button>
	                    <button type ="button" class="btn btn-inverse span2" onClick='location.href="registration"'>Sign up</button>
	                </div>
                    <div>{{ message }}</div>
                </form>
                </div>
                </div>
						<div class="form-group log">
							<legend> Login with: </legend>
							<div class="text-center" id="uLogin" >
							<div class="social-icon google" data-uloginbutton="google"></div>
							<div class="social-icon vk" data-uloginbutton="vkontakte"></div>
							<div class="social-icon facebook" data-uloginbutton="facebook"></div>
						</div>
					</div>
			</div>
        </div>
		<footer >
			<div class="container">
				<h6>Â© 2017 VEX.NET ALL RIGHTS RESERVED</h6>
			</div>
		</footer>
	</body>
</html>
