<!DOCTYPE HTML>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
		<title>VEX.NET</title>
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap.min.css" %}">
		<link rel="stylesheet" type="text/css" href="{% static "index.css" %}">
		<script src="{% static "jquery.js" %}"></script>
	</head>
	<body>
		<header>
            <img src="{% static "logo.jpg" %}" width="70" height="50">
			<h1>VEX.NET</h1>
		</header>
		<div class="container">
			<div class="row">
			<div class="col-sm-8 col-sm-offset-1 top-fetch ">
				<form class="form-inline">
				<div class="form-group">
						<button type="button" class="btn btn-warning" onClick='location.href="create_fileset.html#"'>Transfer files</button>
				</div>
				<div class="form-group">
					<input class="input form-control" type ="text" pattern="^[ 0-9]+$" id="text" required placeholder="Insert Key" oninvalid ="setCustomValidity('The key must contain only numbers')" oninput="setCustomValidity('')">
				</div>
				<div class="form-group">
					<button class="btn btn-success">Fetch</button>
				</div>
				</form>
			</div>	
			<div class="col-sm-3 col-sm-offset-9 top-buffer">
				<legend>Authorization</legend>
				<form name="reg" method="post">
					{% csrf_token %}
					<div class="form-group">
						<input class="input form-control" type ="text" id="text" required placeholder="Login" > 
					</div>
					<div class="form-group">
						<input class="input form-control" type ="password" id="passwd" required placeholder="Password" > 
					</div>
					<div class="row">
						<div class="col-sm-6 ">
						<div class="form-group">
							<button type ="submit" class="btn btn-block btn-success" onClick='location.href="myprofile.html#"'>Sign in</button>
						</div>
						</div>
						<div class="col-sm-6 ">
						<div class="form-group">
							<button type ="button" class="btn btn-block btn-primary" onClick='location.href="registration_form.html#"'>Sign up</button>
						</div>
						</div>
					</div>
					<div class="form-group log">
						<legend> Login with: </legend>
						<div class="text-center" id="uLogin" >
							<div class="social-icon google" data-uloginbutton="google"></div>
							<div class="social-icon facebook" data-uloginbutton="facebook"></div>
						</div>
					</div>
					<div>{{ message }}</div>
				</form>
			</div>
			</div>
        </div>
		<footer >
			<div class="container">
				<h6>Â© 2017 VEX.NET ALL RIGHTS RESERVED</h6>
			</div>
		</footer>
	</body>
</html>
