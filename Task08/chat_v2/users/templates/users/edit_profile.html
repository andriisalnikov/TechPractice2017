{% extends "base.html" %}

{% block content %}
    <div class="edit-profile-containter">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <strong>Email address:</strong>
            </br>
            {{ user_form.email }}
            </br>
            <strong>Username:</strong>
            </br>
            {{ user_form.username }}
            </br>
            {{ profile_form.as_p }}
            </br>
            <div class="button-panel">
                <button type="submit" class="btn btn-default"> Submit form </button>
            </div>
        </form>
        </br>
        </br>
        <div class="center-block">
            <a class="btn-padding" href="{% url 'users:delete_current_account' %}" onclick="return confirm('Are you sure you want to delete your account?');">
                <div class="btn btn-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                    Delete your account
                </div>
            </a>
        </div>
    </div>
    <script>
    </script>

{% endblock content %}
