<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>MKhouse</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div>
	<div class="left">
      <div id="bar"></div>
      <div class="contacts">
				<div class="top">

				</div>
				<ul class="people">

									<div class="img_area"><img src="leaf.png"/></div>

									<span class="new_message">2</span>

								</div>
							</li>

							<li class="person" data-chat="person2">
									<div class="img_area"><img src="http://s3.postimg.org/yf86x7z1r/img2.jpg" alt="" /></div>

							</li>
							<li class="person" data-chat="person3">

									<span class="preview">But we’re probably gonna need a new carpet.</span></div>
							</li>
							<li class="person" data-chat="person4">
										<div class="img_area"><img src="http://s3.postimg.org/quect8isv/img4.jpg" alt="" /></div>

							<li class="person" data-chat="person5">

							<div class="history_field">		<span class="name">Michael Jordan</span>
									<span class="time">2:09 PM</span>

			</div>
		</div>
			<div class="right">
    <div id="inf_about_chat">

		</div>
  </div>
    <div id="action_bar">
        <div id="photo"></div>
        <div id="message_input_part"></div>
        <div id="button_part"></div>
	</div>
</div>

</div>

</html>
