{% extends "app/layout.html" %}



{% block content %}

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <h2 class="sub-header">Голосування за дату у події : {{ evnt.name }}</h2> 
        <div class="table-responsive">
            <table class="table table-striped">
                <tbody>
                {% for evtdate in evt_dates %}
                    <tr>
                        <td> {{ evtdate.dat.meetingDateTimeS }}</td>
                        <td>
                            {% with view_path="votedate" %}
                               <a class="btn btn-danger" href="{% url view_path evtdate.evtdateid %}">Проголосувати</a>  
                            {% endwith %}


                        </td>
                    </tr>
                {% endfor %}

                </tbody>
            </table>
        </div>

    </div>

{% endblock %}
